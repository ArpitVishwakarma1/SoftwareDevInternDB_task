<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration CRUD App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Registration Form</h1>
    <form id="registrationForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      
      <label for="dateOfBirth">Date of Birth:</label>
      <input type="date" id="dateOfBirth" required>
      
      <label for="phoneNumber">Phone Number:</label>
      <input type="text" id="phoneNumber">
      
      <label for="gender">Gender:</label>
      <input type="text" id="gender">
      
      <label for="address">Address:</label>
      <textarea id="address"></textarea>
      
      <button type="submit">Register</button>
    </form>

    <h2>View Registrations</h2>
    <input type="number" id="viewId" placeholder="Enter ID to View">
    <button onclick="readRegistration()">View</button>
    <div id="registrationData"></div>

    <h2>Update Registration</h2>
    <input type="number" id="updateId" placeholder="Enter ID to Update">
    <button onclick="updateRegistration()">Update</button>

    <h2>Delete Registration</h2>
    <input type="number" id="deleteId" placeholder="Enter ID to Delete">
    <button onclick="deleteRegistration()">Delete</button>
    <div id="deleteMessage"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
